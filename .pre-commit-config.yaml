repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace               # убирает пробелы в конце строк
      - id: end-of-file-fixer                 # гарантирует, что в конце файла будет 1 пустая строка
      - id: check-yaml                        # валидирует YAML-файлы
      - id: check-added-large-files           # не даёт закоммитить огромные файлы по ошибке

  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        language_version: python3.11
        args: [--line-length=88]              # автоформатер кода, чтобы всё было красиво и едино

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black"]          # сортировка импортов под стиль black

  - repo: https://gitlab.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: ["--max-line-length=88"]        # линтер, показывает косяки в коде